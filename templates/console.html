{{define "content"}}
<div class="container mt-3">
    <h1 class="text-center">Manage Servers</h1>
    {{range .Servers}}
    <div class="row">
            <form method="POST">
            <input type="hidden" name="servername" value={{.ServerName}}>
            <label for="delete">{{.ServerName}}: {{.ServerType}}</label>
            <input type="submit" value="delete">
            </form>
    </div>
    {{end}}
    
</div>
{{end}}
