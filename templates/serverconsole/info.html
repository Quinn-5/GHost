{{define "tab"}}
    <p>
        Type: {{.ServerType}}<br>
        Address: {{.IP}}:{{.ExternalPort}}<br>
    </p>
    <form method="POST" action="/console">
        <input type="hidden" name="servername" value={{.ServerName}}>
        <input type="submit" class="btn btn-danger" name="action" value="Delete">
    </form>
{{end}}
